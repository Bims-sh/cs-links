<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS2 Useful Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center p-4 relative">
    <div class="bg-gray-800 p-8 sm:p-10 rounded-xl shadow-lg shadow-inner border border-gray-700 w-full max-w-2xl">
        <div class="mb-8">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-blue-400 border-b-2 border-gray-600 pb-2">Skins</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1">
                <a href="https://cs2inspects.com/" rel="noopener noreferrer" class="link-item link-skins">
                    <img src="https://www.google.com/s2/favicons?domain=cs2inspects.com&sz=20" alt="CS2 Inspects Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">CS2 Inspects</span>
                </a>
                <a href="https://csfloat.com/search"rel="noopener noreferrer" class="link-item link-skins">
                    <img src="https://www.google.com/s2/favicons?domain=csfloat.com&sz=20" alt="CSFloat Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">CSFloat</span>
                </a>
            </div>
        </div>
        <div class="mb-8">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-green-400 border-b-2 border-gray-600 pb-2">Trackers & Stats</h2>
             <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1">
                 <a href="https://csstats.gg/" rel="noopener noreferrer" class="link-item link-trackers">
                    <img src="https://www.google.com/s2/favicons?domain=csstats.gg&sz=20" alt="CSStats.gg Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">CSStats.gg</span>
                </a>
                <a href="https://faceitanalyser.com/" rel="noopener noreferrer" class="link-item link-trackers">
                    <img src="https://www.google.com/s2/favicons?domain=faceitanalyser.com&sz=20" alt="Faceit Analyser Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Faceit Analyser</span>
                </a>
                 <a href="https://faceitfinder.com/" rel="noopener noreferrer" class="link-item link-trackers">
                    <img src="https://www.google.com/s2/favicons?domain=faceitfinder.com&sz=20" alt="Faceit Finder Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Faceit Finder</span>
                </a>
                <a href="https://faceittracker.net/" rel="noopener noreferrer" class="link-item link-trackers">
                    <img src="https://www.google.com/s2/favicons?domain=faceittracker.net&sz=20" alt="Faceit Tracker Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Faceit Tracker</span>
                </a>
                <a href="https://leetify.com/home/" rel="noopener noreferrer" class="link-item link-trackers">
                    <img src="https://www.google.com/s2/favicons?domain=leetify.com&sz=20" alt="Leetify Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Leetify</span>
                </a>
            </div>
        </div>
        <div class="mb-8">
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-orange-400 border-b-2 border-gray-600 pb-2">Matchmaking Platforms</h2>
             <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1">
                 <a href="https://www.faceit.com/" rel="noopener noreferrer" class="link-item link-platforms">
                    <img src="https://www.google.com/s2/favicons?domain=faceit.com&sz=20" alt="FACEIT Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">FACEIT</span>
                </a>
                <a href="https://renown.gg/" rel="noopener noreferrer" class="link-item link-platforms">
                    <img src="https://www.google.com/s2/favicons?domain=renown.gg&sz=20" alt="Renown.gg Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Renown.gg</span>
                </a>
            </div>
        </div>
        <div>
            <h2 class="text-xl sm:text-2xl font-semibold mb-4 text-purple-400 border-b-2 border-gray-600 pb-2">Tools & Training</h2>
             <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-4 gap-y-1">
                 <a href="https://cs2browser.com/" rel="noopener noreferrer" class="link-item link-tools">
                    <img src="https://www.google.com/s2/favicons?domain=cs2browser.com&sz=20" alt="CS2 Browser Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">CS2 Browser</span>
                </a>
                 <a href="https://www.hltv.org/" rel="noopener noreferrer" class="link-item link-tools">
                    <img src="https://www.google.com/s2/favicons?domain=hltv.org&sz=20" alt="HLTV.org Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">HLTV.org</span>
                </a>
                 <a href="https://refrag.gg/" rel="noopener noreferrer" class="link-item link-tools">
                    <img src="https://www.google.com/s2/favicons?domain=refrag.gg&sz=20" alt="Refrag.gg Favicon" class="favicon" loading="lazy" onerror="this.style.display='none'">
                    <span class="link-text">Refrag.gg</span>
                </a>
            </div>
        </div>
    </div>
    <a href="https://github.com/Bims-sh/cs-links" target="_blank" rel="noopener noreferrer" class="github-link" aria-label="View source on GitHub">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
        <span class="github-text">View on GitHub</span>
    </a>
</body>
</html>
